<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 1</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Page 1</h1>
    <p>
      Welcome to Page 1. Click the link to go to Page 2, or use the buttons to
      navigate back and forward.
    </p>

    <a href="page2.html">Go to Page 2</a><br /><br />
    <button onclick="goBack()">Back</button>
    <button onclick="goForward()">Forward</button>

    <script>
      function goBack() {
        window.history.back();
      }

      function goForward() {
        window.history.forward();
      }
    </script>
  </body>
</html>
